    // 更新學生選單
    function updateStudents() {
      const grade = document.getElementById("gradeSelect").value;
      const studentSelect = document.getElementById("studentSelect");
      studentSelect.innerHTML = "";

      if (grade && studentData[grade]) {
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- 請選擇學生 --";
        studentSelect.appendChild(defaultOption);

        for (const name in studentData[grade]) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          studentSelect.appendChild(option);
        }
      } else {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "-- 請先選擇年級 --";
        studentSelect.appendChild(option);
      }

      document.getElementById("result").innerHTML = "";
    }

    // 顯示完整週表
    function showSchedule() {
      const grade = document.getElementById("gradeSelect").value;
      const name = document.getElementById("studentSelect").value;
      const resultDiv = document.getElementById("result");

      if (grade && name) {
        const times = studentData[grade][name];
        let tableHTML = `<h3>${grade} ${name} 的回家時間表</h3>`;
        tableHTML += "<table><tr><th>星期</th><th>回家時間</th></tr>";
        for (const day in times) {
          tableHTML += `<tr><td>${day}</td><td>${times[day]}</td></tr>`;
        }
        tableHTML += "</table>";
        resultDiv.innerHTML = tableHTML;
      } else {
        resultDiv.innerHTML = "";
      }
    }
